<!DOCTYPE html>
<html ng-app="MeiApp">
	<head>
		<title>OntoCnae - Ontologia para consulta de CNAE para Mei's</title>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-controller="MeiController">
		<nav
			class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow ">
			<a href="index.html" class="navbar-brand"> <img
				src="img/caravan.svg" alt="">
			</a>
	
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="btn btn-outline-primary ml-md-3" href="index.html">Home</a>
					</li>
				</ul>
			</div>
		</nav>
	
		<section class="container-fluid mt-md-5">
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-10 btn-pesquisar">
						<h2>Buscador de CNAE</h2>
						<p>Abaixo voce poderá inserir uma descrição relacionada com a
							atividade que será o ramo de atividade de sua microempresa - Mei</p>
						<div class="input-group input-group-lg ">
							<input type="text" ng-model="descricao" class="form-control" placeholder="Buscar CNAE..." aria-label="Pesquisar CNAE...">
							<span class="input-group-btn">
								<button class="btn btn-primary" type="button" ng-click="buscar()">Buscar!</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</section>
	
		<section class="container-fluid mt-md-5">
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-10 tabela">
						<table class="table table-striped">
							<thead>
								<tr>
									<th style="width:150px;"> Código</th>
									<th> Atividade</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="atividade in atividades">
									<td>{{atividade.codigoCNAE}}</td>
									<td>{{atividade.descricao}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	
		<script src="js/angular.min.js"></script>
		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
